<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login Spring Boot App con Seguridad</title>
        
    </head>
    <body>
        <h1 style="margin: 0 auto;  width: 101px;">Login</h1>
        <form method="POST" th:action="@{/login}" class="col-6" style="margin: 0 auto">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" />
            </div>
            <div class="form-group mt-2">
                <label for="password">Contrase√±a:</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>
            <input type="submit" value="Login" class="btn btn-primary mt-2" />
        </form>
    </body>
</html>
